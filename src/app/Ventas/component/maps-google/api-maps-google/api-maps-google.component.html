<google-map height="400px"
width="750px"
[center]="center"
[zoom]="zoom"
(mapClick)="moveMap($event)"
(mapMousemove)="move($event)" [center]="position">
  <map-marker
  *ngFor="let markerPosition of markerPositions"
              [position]="markerPosition"
              [options]="markerOptions"
  [position]="position"
  [label]="label"
  [title]="title"
  >

</google-map>
