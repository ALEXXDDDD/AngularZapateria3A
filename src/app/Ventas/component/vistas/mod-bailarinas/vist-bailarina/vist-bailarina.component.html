<app-welcome-header></app-welcome-header>

<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <h1 class="text-3xl font-bold text-center mb-8">Bailarinas</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Producto 1 -->
            <div class="bg-white p-6 rounded-lg shadow-lg" *ngFor="let zapato of responseProducto">
                <img src="{{zapato.fotografia}}" alt="Producto 1" class="w-full h-48 object-cover mb-4 rounded-lg">
                <h3 class="text-xl font-semibold mb-2">{{zapato.nombreProd}}</h3>
                <p class="text-gray-700 mb-2"> ${{zapato.precioUnitario}}</p>
                <button class="mt-4 bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600" >AÃ±adir Carrito</button>
                <button class="mt-4 bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600" (click)="monstrarDetalle(modalEdit,zapato,zapato.idProducto)" >Ver detalle</button>
            </div>
            <asl-google-signin-button type='icon' size='medium'></asl-google-signin-button>    
<ng-template #modalEdit>
    <app-listar-detalle
                [title]="titleModal"
                [vistDetale]="detalleSelect"
                [accion]="accionModal"
              (closeModalEmmit)="getCloseModalEmmit($event)"
                >
            
    </app-listar-detalle>
</ng-template>
