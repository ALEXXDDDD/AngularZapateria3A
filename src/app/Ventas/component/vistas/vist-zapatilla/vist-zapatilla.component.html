<app-welcome-header></app-welcome-header>
<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <h1 class="text-3xl font-bold text-center mb-8">Zapatillas</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Producto 1 -->
            <div class="bg-white p-6 rounded-lg shadow-lg" *ngFor="let zapato of responseVerModelos">
                <img src="{{zapato.fotografia}}" alt="Producto 1" class="w-full h-48 object-cover mb-4 rounded-lg">
                <h3 class="text-xl font-semibold mb-2">{{zapato.nombreProd}}</h3>
                <p class="text-gray-700 mb-2"> ${{zapato.precioUnitario}}</p>
                <button class="mt-4 bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600" >AÃ±adir Carrito</button>
            </div>

            <!-- Producto 2 -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <img src="../src/assets/Zapatilla" alt="Producto 2" class="w-full h-48 object-cover mb-4 rounded-lg">
                <h3 class="text-xl font-semibold mb-2">Producto 2</h3>
                <p class="text-gray-700 mb-2">$20.00</p>
                <input type="number" value="1" min="1" class="w-16 p-2 border rounded-lg text-center mb-4">
                <p class="text-lg font-semibold">Total: $20.00</p>
                <button class="mt-4 bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600">Eliminar</button>
            </div>
        </div>

        <app-welcome-footer></app-welcome-footer>
