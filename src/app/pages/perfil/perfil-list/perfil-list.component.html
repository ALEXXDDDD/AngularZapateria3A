<div class="profile-container">
    <div class="profile-card">
        <div class="profile-image-container" *ngFor="let p of vistPerfil">
            <button class="image-button" (click)="triggerFileInput(p)">
                <img src="{{p.fotografia}}" alt="Profile Picture">
                <input type="file" class="file-input" (change)="updateImage($event, p)" />
                <span class="tooltip-text">Actualizar imagen</span>
            </button>
        </div>
        
        <div class="profile-details" *ngFor="let p of vistPerfil">
            <h2>{{p.nombrePersona}}</h2>
            <p>Desarrollador de Software</p>
            <p>Email: {{p.email}} </p>
            <p>Usuario: {{p.usuario}}</p>
            <p>Ubicaci√≥n: {{p.direccion}}</p>
        </div>
        <button class="btn btn-danger" (click)="logout()">Cerrar Sesion</button>
    </div>
</div>
