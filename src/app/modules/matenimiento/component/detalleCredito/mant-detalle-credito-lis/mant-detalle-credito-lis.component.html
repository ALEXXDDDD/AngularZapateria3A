<html>
  <head>
    <!-- Incluye Bootstrap para estilos rápidos y FontAwesome para íconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>

  <body>
    <div class="container my-5">
      <h1 class="text-center text-primary mb-4">Lista de Creditos</h1>
      <button (click)="crearDetalleCredito(modalEdit)" class="btn btn-primary btn-sm mr-2">
        <i class="fas fa-edit"></i> 
       </button>
      <table class="table table-hover shadow-sm">
        <thead class="thead-dark bg-primary text-white">
          <tr>
            <th>Nombre de la Persona</th>
            <th>Relacion</th>
            <th>ID Orden</th>
            <th>Monto de la Amortizacion</th>
            <th>Fecha de la Amortizacion</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of responseDetalleCredito">
            <td>{{car.nombrePersona}}</td>
            <td>{{car.relacionCliente}}</td>
            <td>{{car.idOrden}}</td>
            <td>{{car.montoAmortizacion}}</td>
            <td>{{car.fechaAmortizacion}}</td>
            <td class="text-center">
               <button (click)="editarDetalleCredito(modalEdit,car)" class="btn btn-primary btn-sm mr-2">
                <i class="fas fa-edit"></i> 
               </button>
              <button (click)="eliminarDetalleCredito(car.idDetalleCredito)" class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>


      <ng-template #modalEdit>
        <app-mant-detalle-credito-register
          [title]="titleModal"
          [responseVwDetalleCredito]="DetalleCreditoSelect"
          [accion]="accionModal"
          (closeModalEmmit)="getCloseModalEmmit($event)">
        </app-mant-detalle-credito-register>
      </ng-template>
    </div>
  </body>
</html>
