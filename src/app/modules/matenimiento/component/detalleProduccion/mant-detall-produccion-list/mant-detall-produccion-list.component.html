<button (click)="crearProduccion(modalEdit)"  class="btn btn-primary btn-sm">
  <i class="fas fa-plus"></i>
</button>
<button  class="btn btn-secondary btn-sm" [routerLink]="['/dasboard/mantenimiento/empleado-area']">
<i class="fas fa-plus">Ver Area</i>
</button> 
<table class="table">
  
    <thead>
      <tr>
        
        <tr>
          <th scope="col" >IDProduccion</th>
          <th scope="col">La Unidad </th>
          <th scope="col">Meta</th>
          <th scope="col">Cantidad Faltante </th>
          <th scope="col">Fecha de Inicio </th>
          <th scope="col">Fecha de Finalizacion </th>
          <th scope="col">Estado </th>
        
        <th>
      </tr>
    </thead>
   
      <tbody *ngFor="let list of responseProduccion">
        <tr *ngFor="let e of list.produccion">
          <td>{{e.idProduccion}}</td>
          <td>{{e.nombreUnidad}}</td> 
          <td>{{e.meta}}</td>      
          <td>{{e.cantidadFaltante}}</td>
          <td>{{e.fechaInicio}}</td>
          <td>{{e.fechaFinalizacion}}</td>
          
          
          <td>
        <button (click)="editarProduccion(modalEdit,e)" class="btn btn-primary mr-4">
            <i class="fas fa-edit"></i>
        </button>
        
        <button  type="button" class="btn btn-danger mr-4">
            <i class="fas fa-trash"></i>
        </button>
        </tr>
      </tbody>    
      
      
    
  </table>
  
    <ng-template #modalEdit>
      <app-mant-detall-produccion-register
      [title]="titleModal"
      [Produccion]="ProduccionSelect"
      [accion]="accionModal"
    (closeModalEmmit)="getCloseModalEmmit($event)"
      >
      </app-mant-detall-produccion-register>
    </ng-template>
