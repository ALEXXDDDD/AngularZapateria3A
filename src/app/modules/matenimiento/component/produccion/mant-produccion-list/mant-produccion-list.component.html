<div class="container-fluid mt-4">
    <div class="card bg-light mb-3">
      <div class="card-header">
        <h4 class="mb-0">Producción</h4>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <button class="btn btn-primary" (click)="crearProduccion(modalEdit)">
            <i class="fas fa-plus"></i> Crear Nueva Producción
          </button>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th>Nombre del Producto</th>
                <th>Código del Producto</th>
                <th>Cantidad Producida</th>
                <th>Meta</th>
                <th>Fecha de Inicio</th>
                <th>Fecha de Fin</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody *ngFor="let d of Produccion">
              <tr *ngFor="let e of d.produccions">
                <td>{{e.nombreProd}}</td>
                <td>{{e.codigoProduccion}}</td>
                <td>{{e.cantidadFaltante}}</td>
                <td>{{e.meta}}</td>
                <td>{{e.fechaInicio | date:'dd/MM/yyyy'}}</td>
                <td>{{e.fechaFin | date:'dd/MM/yyyy'}}</td>
                <td>
                  <button class="btn btn-primary btn-sm me-2" (click)="editarProduccion(modalEdit, e)">
                    <i class="fas fa-edit"></i> Actualizar
                  </button>
                  <button class="btn btn-danger btn-sm" >
                    <i class="fas fa-trash"></i> Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #modalEdit>
    <app-mant-produccion-register
      [title]="title"
      [Produccion]="selectProduccion"
      [accion]="accionModal"
      (closeModalEmmit)="getCloseModal($event)">
    </app-mant-produccion-register>
  </ng-template>
