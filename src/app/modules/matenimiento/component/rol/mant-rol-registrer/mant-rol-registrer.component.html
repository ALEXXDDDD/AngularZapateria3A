<div class="modal-header bg-primary text-white">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="btn-close text-white" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="row">
        <form [formGroup]="myForm" class="w-100">
            <div class="col-12 mb-4">
                <div class="form-group">
                    <label for="irol" class="form-label">ID</label>
                    <input type="text" id="irol" formControlName="irol" class="form-control" placeholder="Ingrese ID">
                </div>
            </div>

            <div class="col-12 mb-4">
                <div class="form-group">
                    <label for="nombreRol" class="form-label">Nombre de Rol</label>
                    <input type="text" id="nombreRol" formControlName="nombreRol" class="form-control" placeholder="Ingrese Nombre de Rol">
                    <div *ngIf="myForm.get('nombreRol')?.errors && myForm.touched">
                        <small class="text-danger" *ngIf="myForm.get('nombreRol')?.hasError('required')">Campo Requerido</small>
                    </div>
                </div>
            </div>

            <div class="col-12 mb-4">
                <div class="form-group">
                    <label for="descripRol" class="form-label">Descripción</label>
                    <input type="text" id="descripRol" formControlName="descripRol" class="form-control" placeholder="Ingrese Descripción">
                    <div *ngIf="myForm.get('descripRol')?.errors && myForm.touched">
                        <small class="text-danger" *ngIf="myForm.get('descripRol')?.hasError('required')">Campo Requerido</small>
                    </div>
                </div>
            </div>

            <div class="col-12 d-flex justify-content-between mt-3">
                <button [disabled]="myForm.invalid" class="btn btn-primary" (click)="guardar()">
                    Guardar
                </button>
                <button class="btn btn-secondary" >
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
