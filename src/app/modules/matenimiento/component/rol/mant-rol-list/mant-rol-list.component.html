<html>
  <h1>LISTA DE CARGO</h1>
  <form [formGroup]="myFormFilter">
    <div class="card-body">
      <div class="card bg-light mb-3" >
        <div class="card-header">Busqueda</div>
        <div class="card-body">
            <div class="row">
              <div class="col-3">
                <div class="form-group">
                  <label for="">Nombre de Rol</label>
                  <input type="text" class="form-control" formControlName="nombreRol">
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="">Descripcion</label>
                  <input type="text" class="form-control" formControlName="descripRol">
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <br>
                  <button (click)="filtrar()" class="btn btn-primary btn-sm">
                    <i class="fas fa-search"></i>
                  </button>
                  <button class="btn btn-danger btn-sm">
                    <i class="fas fa-broom"></i>
                  </button>
    
                </div>
              </div>
            </div>
          
        </div>
      </div>
    </div>

  </form>
 <div class="row">
  <div class="col-xs-6 col-6">
    <!-- <pagination [totalItems]="5" [(ngModel)]="currentPage"></pagination> -->
    <select (change)="changeItemsPerPage()" [(ngModel)]="itemsPerPage"  class="form-select">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
  </div>
 </div> 
<table class="table ">
  
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre Rol</th>
        <th scope="col">Descripcion</th>
        <button (click)="crearRol(modalEdit)"  class="btn btn-primary btn-sm" id="button-MAS">
            <i class="fas fa-plus"></i>
        </button>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of Rol">
        <td scope="row">{{car.irol}}</td>
        <td>{{car.nombreRol}}</td>
        <td>{{car.descripRol}}</td>
        <button (click)="editarRol(modalEdit,car)" class="btn btn-primary mr-4">
            <i class="fas fa-edit"></i>
        </button>
        <button (click)="eliminarRol(car.irol)" type="button" class="btn btn-danger mr-4">
            <i class="fas fa-trash"></i>
        </button>
      
        
      </tr>
      
    </tbody>
   
  </table>
  <div class="row">
    <div class="col-xs-12 col-12">
      <!-- <pagination [totalItems]="5" [(ngModel)]="currentPage"></pagination> -->
      <pagination (pageChanged)="changePage($event)" [totalItems]="totalItems"  [itemsPerPage]="  itemsPerPage" [previousText]="'Anterior'" [nextText]="'Siguiente'"></pagination>
    </div>
    
  </div>
   
  <ng-template #modalEdit>
    <app-mant-rol-registrer
    [title]="titleModal"
    [rol]="rolSelect"
    [accion]="accionModal"
  (closeModalEmmit)="getCloseModalEmmit($event)"
    >
    </app-mant-rol-registrer>
  </ng-template>
</html>
