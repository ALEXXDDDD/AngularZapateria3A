<h1> EMPLEADOS</h1>
<button (click)="crearEmpleado(modalEdit)"  class="btn btn-primary btn-sm">
  <i class="fas fa-plus"></i>
</button>
<button  class="btn btn-secondary btn-sm" [routerLink]="['/dasboard/mantenimiento/empleado-area']">
<i class="fas fa-plus">Ver Area</i>
</button> 
<table class="table">
  
    <thead>
      <tr>
        
        <tr>
          <th scope="col" >IdEmpleado</th>
          <th scope="col">Nombre Apellido</th>
          <th scope="col">Sueldo</th>
          <th scope="col">Telefono</th>
          <th scope="col">Fotografia</th>
        
        <th>
      </tr>
    </thead>
   
      <tbody *ngFor="let list of responseEmpleado">
        <tr *ngFor="let e of list.empleado">
          <td>{{e.idEmpleado}}</td>
          <td>{{e.nombrePersona + " " + e.apellidoEmp}}</td> 
          <td>{{e.salario}}</td>      
          <td>{{e.telefono}}</td>
          <img src="{{e.fotografiaEmpleado}}" alt="">
          
          <td>
        <button (click)="editarEmpleado(modalEdit,e)" class="btn btn-primary mr-4">
            <i class="fas fa-edit"></i>
        </button>
        
        <button (click)="eliminarEmpleado(e.idEmpleado)" type="button" class="btn btn-danger mr-4">
            <i class="fas fa-trash"></i>
        </button>
        </tr>
      </tbody>    
      
      
    
  </table>
  
    <ng-template #modalEdit>
      <app-mant-empleado-register
      [title]="titleModal"
      [empleado]="empleadoSelect"
      [accion]="accionModal"
    (closeModalEmmit)="getCloseModalEmmit($event)"
      >
      </app-mant-empleado-register>
    </ng-template>
