<form >
  <div class="card bg-light shadow-sm mb-4">
    <div class="card-header bg-primary text-white">
      <i class="fas fa-search mr-2"></i> Búsqueda por Sueldo
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="sueldoMinimo">Sueldo Mínimo</label>
            <input type="number" class="form-control" formControlName="sueldoMinimo" placeholder="Ingrese el sueldo mínimo">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="sueldoMaximo">Sueldo Máximo</label>
            <input type="number" class="form-control" formControlName="sueldoMaximo" placeholder="Ingrese el sueldo máximo">
          </div>
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary mr-2">
            <i class="fas fa-search mr-1"></i> Buscar
          </button>
          <button type="button"  class="btn btn-danger">
            <i class="fas fa-broom mr-1"></i> Limpiar
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="container-fluid mt-4">
  <div class="card bg-light mb-3">
    <div class="card-header">
      <h4 class="mb-0"><strong>Listado De Empleados</strong></h4>
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-between mb-3">
        <button (click)="crearEmpleado(modalEdit)" class="btn btn-primary">
          <i class="fas fa-plus"></i> Agregar Empleado
        </button>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">IdEmpleado</th>
              <th scope="col">Nombre Apellido</th>
              <th scope="col">Sueldo</th>
              <th scope="col">Telefono</th>
              <th scope="col">Fotografia</th>
              <th scope="col" class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody *ngFor="let e of responseEmpleado">
            <tr *ngFor="let d of e.empleado">
              <td >{{d.idEmpleado}}</td>
              <td>{{d.nombrePersona + " " + d.apellidoEmp}}</td>
              <td>{{d.salario | currency}}</td>
              <td>{{d.telefono}}</td>
              <td>{{d.usuario1}}</td>
              <!-- <td>
                <img [src]="" alt="Fotografía" class="img-thumbnail" style="max-height: 100px;">
              </td> -->
              <td class="text-center">
                <button (click)="editarEmpleado(modalEdit, d)" class="btn btn-primary btn-sm">
                  <i class="fas fa-edit"></i> Actualizar
                </button>
                <button (click)="eliminarEmpleado(d.idEmpleado)" class="btn btn-danger btn-sm">
                  <i class="fas fa-trash"></i> Eliminar
                </button>
                <button class="btn btn-secondary btn-sm" [routerLink]="['/dashboard/mantenimiento/empleado-area']">
                  <i class="fas fa-plus"></i> Ver Area
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #modalEdit>
  <app-mant-empleado-register
    [title]="titleModal"
    [empleado]="empleadoSelect"
    [accion]="accionModal"
    (closeModalEmmit)="getCloseModalEmmit($event)"
  >
  </app-mant-empleado-register>
</ng-template>
