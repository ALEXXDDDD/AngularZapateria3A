<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button (click)="cerrarModal(true)" type="button" class="btn-close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <form [formGroup]="myForm" class="modal-body">
    <div class="row">
      <!-- ID Empleado -->
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label for="idEmpleado">ID Empleado</label>
          <input id="idEmpleado" formControlName="idEmpleado" type="text" class="form-control" placeholder="Ingrese el Identificador">
        </div>
      </div>
  
      <!-- Tipo Documento -->
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label for="tipoP">Tipo Documento</label>
          <select id="tipoP" formControlName="tipoDocumento" class="form-select">
            <option value="DNI">DNI</option>
            <option value="RUC">RUC</option>
          </select>
        </div>
      </div>
  
      <!-- Número Documento -->
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label for="ndoc">Número Documento</label>
          <input type="text" formControlName="numeroDocumento" id="ndoc" class="form-control" placeholder="Ingrese el Número de Documento">
        </div>
      </div>
  
      <!-- Buscar -->
      <div class="col-md-6 mb-3">
        <div class="d-grid">
          <button type="button" (click)="buscar()" class="btn btn-primary">
            <i class="fa-solid fa-magnifying-glass"></i> Buscar
          </button>
        </div>
      </div>
  
      <!-- Nombres -->
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label for="nombrePersona">Nombres</label>
          <input id="nombrePersona" formControlName="nombrePersona" type="text" class="form-control" placeholder="Ingrese los Nombres">
        </div>
      </div>
  
      <!-- Usuario -->
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label for="usuario1">Usuario</label>
          <input id="usuario1" formControlName="usuario1" type="text" class="form-control" placeholder="Ingrese el Usuario">
        </div>
      </div>
  
      <!-- Email -->
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" class="form-control" placeholder="Ingrese el Email">
        </div>
      </div>
  
      <!-- Contraseña -->
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" formControlName="password" type="password" class="form-control" placeholder="Ingrese la Contraseña">
        </div>
      </div>
  
      <!-- Apellido Empleado -->
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label for="apellidoEmp">Apellido Empleado</label>
          <input id="apellidoEmp" formControlName="apellidoEmp" type="text" class="form-control" placeholder="Ingrese el Apellido">
        </div>
      </div>
  
      <!-- Tipo Persona -->
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label for="tipoPersona">Tipo Persona</label>
          <select id="tipoPersona" formControlName="tipoPersona" class="form-select">
            <option value="juridica">Juridica</option>
            <option value="natural">Natural</option>
          </select>
        </div>
      </div>
  
      <!-- Teléfono -->
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label for="tel">Teléfono</label>
          <input id="tel" formControlName="telefono" type="text" class="form-control" placeholder="Ingrese el Teléfono">
        </div>
      </div>
  
      <!-- Código Ubigeo -->
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label for="ubigeo">Código Ubigeo</label>
          <input id="ubigeo" formControlName="codigoUbigeo" type="text" class="form-control" placeholder="Ingrese el Código Ubigeo">
        </div>
      </div>
  
      <!-- Dirección -->
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label for="dir">Dirección</label>
          <input id="dir" formControlName="direccion" type="text" class="form-control" placeholder="Ingrese la Dirección">
        </div>
      </div>
  
      <!-- Sueldo -->
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label for="sueldo">Sueldo</label>
          <input id="sueldo" formControlName="salario" type="text" class="form-control" placeholder="Ingrese el Sueldo">
        </div>
      </div>
  
      <!-- Botones -->
      <div class="col-12 mt-4">
        <div class="d-flex justify-content-between">
          <button type="button" (click)="guardar()" class="btn btn-primary">Guardar</button>
          <button type="button" (click)="cerrarModal(true)" class="btn btn-danger">Cancelar</button>
        </div>
      </div>
    </div>
  </form>
