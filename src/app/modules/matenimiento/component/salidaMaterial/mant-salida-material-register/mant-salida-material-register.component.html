<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="btn-close close pull-rigth">
        <span class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body" >
    <form action="" [formGroup]="myForm">
        <div class="row">
            <div class="col-4">
                <div class="form-group" >
                    <label for="">Selecciona el Coigo de Produccion</label>
                    <input type="text" name="" id="" formControlName="idProduccion">
                  
                </div>
            </div>
            <div class="col-4" >
                <label for="">Nombres del Material</label>
                <div class="form-group" >
                    <select name="" id=""*ngFor="let ma of response"  class="form-select" formControlName="nombreMaterial">
                        <option *ngFor="let mat of ma.material" value="{{mat.nombreMaterial}}">{{mat.nombreMaterial}}</option>
                    </select>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group" *ngFor="let ma of responseUnidad">
                    <label for="">ID UNIDAD</label>
                    <select name="" id=""  class="form-select" formControlName="nombreUnidad">
                        <option value="{{ma.idUnidad}}"  >{{ma.idUnidad}}</option>
                    </select>
                </div>
            </div>
           
            
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="">Cantidad Que Debe Ingresar </label>
                    <input type="number" class="form-control"  formControlName="cantidad">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="">Fecha Que Va Retirar</label>
                    <input type="date" class="form-control" formControlName="fechaSalida">
                </div>
            </div>
        </div>
       
            <button type="button" class="btn btn-primary btn-sm" (click)="guardar()">
                GUARDAR
            </button>
            <button type="button" class="btn btn-danger btn-sm" >
                Cancelar
            </button>
        
    </form>
</div>
