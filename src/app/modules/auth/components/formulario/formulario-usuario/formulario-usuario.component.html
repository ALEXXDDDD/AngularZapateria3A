<html style="background-color: black;">
    <h1>Registrese para realizar sus Acciones</h1>
  <!--Formulario del registro del Usuario -->
  <img  src="./../../../assets/img/Img_Welcome/images.png" alt="">
  <img class="omh-login" src="./../../../assets/img/imagen-login.jpg" alt="">
  <form class="formularioRegistro" action="">
    <div class="parte1">
        <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input placeholder="Nombre de Usuario"  class="form-control" >
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input placeholder="fnfnf@gmail.com"   class="form-control" >
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input placeholder="Nombres"   class="form-control" >
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input placeholder="Como desea registrarse"   class="form-control" >
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input placeholder="Documento de Identidad"   class="form-control" >
        </div>
      </div>
    </div>
    <div class="parte2">
        <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input placeholder="Numero Documento"   class="form-control" >
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input placeholder="Telefono de Celular"   class="form-control" >
        </div>
      </div>
      <div class="row g-3 align-items-center">

        <div class="col-auto">
          <input placeholder="Codigo de Ubigeo de tu DNI"   class="form-control" >
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input placeholder="Direccion de tu Casa"   class="form-control" >
        </div>
      </div>
    </div>
    
   
  </form>
  
  <div class="botonesRegister">

  
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button">Registrar</button>
      
    </div>
    <div>
      <button class="btn btn-danger" [routerLink]="['']">
        Volver
      </button>
      
    </div>
    
    <a class="icon-link icon-link-hover" href="#" [routerLink]="['/auth']">
      Tienes cuenta Inicia Sesion 
      <svg class="bi" aria-hidden="true"><use xlink:href="#arrow-right"></use></svg>
    </a>
    
    <p>
      <button class="btn btn-success">
        Ver la Empresa
      </button>
    </p>
  </div>
  <div class="d-grid gap-2" >
    <button type="button" class="btn btn-primary ">
      Iniciar Sesion con Facebook
      <i class="fab fa-facebook-f"></i>
    </button>
     <br>     
    <button type="button" class="btn btn-primary ">
      Iniciar Sesion con Google
      <i class="fab fa-google"></i>
    </button>
        
</div> 

</html>
