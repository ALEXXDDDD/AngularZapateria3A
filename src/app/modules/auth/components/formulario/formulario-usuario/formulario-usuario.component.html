<div class="flex">
    <form class="form" [formGroup]="myForm" >
        <p class="title">Register </p>
        <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
            <label>
                <input required="" placeholder=""  type="password" formControlName="nombrePersona" type="text" class="input">
                <span>Nombres</span>
            </label>

            <label>
                <input required=""  formControlName="telefono" type="text" class="input">
                <span>Telefono</span>
            </label>
        </div>  
                
        <label>
            <input required="" placeholder="" type="email" class="input">
            <span>Email</span>
        </label> 
            
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Password</span>
        </label>
        <label>
            <input  formControlName="codigoUbigeo" type="email" class="input">
            <span>Codigo Ubigeo</span>
        </label> 
            
        <label>
            <input required="" formControlName="direccion" class="input">
            <span>Direccion</span>
        </label>
        <select name="" id="" class="form-select" formControlName="tipoPersona">
            <option value="DNI">Natural</option>
            <option value="CARNET">Juridica</option>
        </select>
        <select name="" id="" class="form-select" formControlName="tipoDocumento">
            <option value="DNI">DNI</option>
            <option value="CARNET">CARNET</option>
        </select>
        <label>
            <input required="" formControlName="numeroDocumento" class="input">
            <span>Numero Documento</span>
        </label>
        <button class="submit">Submit</button>
        <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
        <div class="button-pag" >
            <button type="button"  class="btn btn-primary ">
            Iniciar Sesion con Facebook
            <i class="fab fa-facebook-f"></i>
            </button>
            <br>     
        <button type="button" class="btn btn-primary btn-floating mx-1">
            Iniciar Sesion con Google
            <i class="fab fa-google"></i>
            </button>
                
        </div> 
    </form>
    <img src="http://aa.somee.com/imagen_pagina/MODELOS-[Recuperado]2.gif" alt="">
</div>
