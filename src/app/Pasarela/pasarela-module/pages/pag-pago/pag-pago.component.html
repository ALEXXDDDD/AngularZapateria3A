<div class="payment-container">
    <div class="payment-form">
        <h2>Formulario de Pago</h2>
        <form (ngSubmit)="processPayment()" #paymentForm="ngForm">
            <div class="form-group">
                <label for="cardNumber">Número de Tarjeta
                    <span class="info-icon" (click)="toggleInfo()">?</span>
                </label>
                <input
                    id="cardNumber"
                    type="text"
                    formControlName="cardNumber"
                    placeholder="XXXX-XXXX-XXXX-XXXX"
                    class="form-control"
                    required
                />
                <div class="info-popup" *ngIf="showInfo">
                    <img src="https://via.placeholder.com/200x150?text=Tarjeta+de+Cr%C3%A9dito" alt="Información sobre tarjeta" />
                    <p>Introduce el número de tu tarjeta de crédito aquí.</p>
                </div>
            </div>

            <div class="form-group">
                <label for="cardName">Nombre en la Tarjeta</label>
                <input
                    id="cardName"
                    type="text"
                    formControlName="cardName"
                    placeholder="Nombre Completo"
                    class="form-control"
                    required
                />
            </div>

            <div class="form-group">
                <label for="expiryDate">Fecha de Expiración</label>
                <input
                    id="expiryDate"
                    type="text"
                    formControlName="expiryDate"
                    placeholder="MM/AA"
                    class="form-control"
                    required
                />
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input
                    id="cvv"
                    type="text"
                    formControlName="cvv"
                    placeholder="CVV"
                    class="form-control"
                    required
                />
            </div>

            <button type="submit" class="btn btn-primary">Pagar</button>
        </form>
    </div>

    <div class="payment-methods">
        <h2>Métodos de Pago</h2>
        <div class="payment-icons">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXalPMjNwXaU8xcGbEND634noc-NcdBjIqNiYvPGuuqfHvYUotioI6Sit0zvp2V-Nwcsc" alt="Visa" />
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Masstercad" />
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/American_Express_logo_%282018%29.svg/180px-American_Express_logo_%282018%29.svg.png" alt="American Express" />
            <img src="https://www.consumoteca.com/wp-content/uploads/Logo-PayPal-jpg.webp" alt="PayPal" />
            <img src="https://latinanoticias.pe/wp-content/uploads/2023/12/Yape-BCP.jpg" alt="Yape" />
        </div>
    </div>
</div>
